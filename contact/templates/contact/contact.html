{% extends 'base.html' %}
{% load static %}
{% block body %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- bradcam_area  -->
    <div class="bradcam_area bradcam_bg_1">
        <div class="container">
            <div class="row">
                <div class="col-xl-12">
                    <div class="bradcam_text">
                        <h3>contact</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--/ bradcam_area  -->
  <!-- ================ contact section start ================= -->
  <section class="contact-section section_padding">
    <div class="container">
      


      <div class="row">
        <div class="col-12">
          <h2 class="contact-title">Contact nous</h2>
        </div>
        <div class="col-lg-8">
          <form class="form-contact contact_form"  method="post"  novalidate="novalidate">
            {% csrf_token %}
            <div class="row">
              <div class="col-12">
                <div class="form-group">
                  <input class="form-control" name="subject" id="subject" type="text" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Subject'" placeholder = 'Enter Subject'>
                </div>
              </div>
              <div class="col-sm-12">
                <div class="form-group">
                  <input class="form-control" name="email" id="email" type="email" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter email address'" placeholder = 'Enter email address'>
                </div>
              </div>
              <div class="col-12">
                <div class="form-group">
                  
                    <textarea class="form-control w-100" name="message" id="message" cols="30" rows="9" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Message'" placeholder = 'Enter Message'></textarea>
                </div>
              </div>
              
              
            </div>
            <div class="form-group mt-3">
              <button type="submit" class="button button-contactForm btn_4 boxed-btn">Send Message</button>
            </div>
          </form>
        </div>
        <div class="col-lg-4">
          <div class="media contact-info">
            <span class="contact-info__icon"><i class="ti-home"></i></span>
            <div class="media-body">
              <h3>{{myinfo.place}}</h3>
              
            </div>
          </div>
          <div class="media contact-info">
            <span class="contact-info__icon"><i class="ti-tablet"></i></span>
            <div class="media-body">
              <h3>{{myinfo.phone_number}}</h3>
              <p>Sun to Fri 10am to 6pm</p>
            </div>
          </div>
          <div class="media contact-info">
            <span class="contact-info__icon"><i class="ti-email"></i></span>
            <div class="media-body">
              <h3>{{myinfo.email}}</h3>
              <p>contact support</p>
            </div>
          </div>
        </div>
      </div>
      
    </div>
  </section>
  
    <script src="{% static 'js/jquery.ajaxchimp.min.js' %}"></script>


    <script src="{% static 'js/jquery.validate.min.js' %}"></script>
    <script src="{% static 'js/mail-script.js' %}"></script>


  <script>
     // Get the switch button
     let darkModeToggle;
     if (darkModeToggle == null ){
	 darkModeToggle = document.getElementById("darkModeToggle");
}
// Add event listener for toggle
darkModeToggle.addEventListener("change", function() {
  // Toggle the "dark" class on the body
  const elements = document.querySelectorAll('*:not(.moon)');
  
  elements.forEach(element => {
    element.classList.remove("single_slider");
    element.classList.remove("d-flex");
    element.classList.remove("align-items-center");
    element.classList.remove("slider_bg_1");

    // Remove the second class
    element.classList.remove("bradcam_bg_1");

    element.classList.remove("bradcam_area");
    element.classList.remove("bradcam_bg_1");
    element.classList.remove("bradcam_area");
    element.classList.remove("bradcam_area");

    // Check if element has the "dark" class
    switch (element.classList.contains("dark")) {
        // If it has the "dark" class, remove it
        case true:
            element.classList.remove("dark");
            
            break;
        // If it doesn't have the "dark" class, add it
        case false:
            element.classList.add("dark");
            localStorage.setItem("darkModeEnabled", darkModeToggle.checked);

            break;
    }
});
});
// Retrieve the state of the dark mode toggle from localStorage on page load
$(document).ready(function() {
  const darkModeEnabled = JSON.parse(localStorage.getItem("darkModeEnabled"));

  // If dark mode was previously enabled, toggle the class and checkbox
  if (darkModeEnabled) {
    const elements = document.querySelectorAll('*:not(.moon)');

  elements.forEach(element => {
  
    // Check if element has the "dark" class
    switch (element.classList.contains("dark")) {
        // If it has the "dark" class, remove it
        case true:
        
            element.classList.remove("dark");
            
            break;
        // If it doesn't have the "dark" class, add it
        case false:
        
	    element.classList.remove("single_slider");
	    element.classList.remove("d-flex");
	    element.classList.remove("align-items-center");
	    element.classList.remove("slider_bg_1");

	    // Remove the second class
	    element.classList.remove("bradcam_bg_1");

	    element.classList.remove("bradcam_area");
	    element.classList.remove("bradcam_bg_1");
	    element.classList.remove("bradcam_area");
	    element.classList.remove("bradcam_area");
            element.classList.add("dark");
            localStorage.setItem("darkModeEnabled", darkModeToggle.checked);

            break;
    }});
    darkModeToggle.checked = true;
  }
});

  </script>
  <!-- ================ contact section end ================= -->
